<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up</title>

    <link href="/static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">S'inscrire</h1>
							
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form  method="post" action="/signupp" id ="my_form">
										<div class="mb-3">
											<label class="form-label">Nom</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Entrer votre nom d'utilisateur" required />
										</div>
										
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Entrer votre email" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Mot de passe</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Entrer votre mot de passe" required/>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-secondary">S'inscrire</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script>
    document.getElementById('my_form').addEventListener('submit', function(event) {
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const messageElement = document.getElementById('message');
        
        if (!emailField.value.trim() || !passwordField.value.trim()) {
            event.preventDefault();
            
            // Display a message to the user
            messageElement.textContent = 'Veuillez remplir tous les champs requis.';
        }
    });
</script>

	</script>

</body>

</html>
